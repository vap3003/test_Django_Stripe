{% load static %}

<html>
  <head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='slim' %}
    <title>Buy {{ item.name }}</title>
  </head>
  <body>
    <div class="container py-5">
      <h1>Shop</h1>
      <article>
        {% for item in page_obj %}
        <hr>
        <a href="{{ window.location.origin }}/item/{{ item.id }}">
          <h2>{{ item.name }}</h2>
        </a>
        <h5>{{ item.price }}$</h5>
        <br>
        <a href="{{ window.location.origin }}/buy/{{ item.id }}" class="button">
          <button class="btn btn-primary">Buy</button>
        </a>
        {% endfor %}
        {% include 'items/includes/paginator.html' %}
    </article>
  </div>
  </body>
</html>
