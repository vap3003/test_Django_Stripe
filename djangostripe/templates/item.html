{% load static %}

<html>
  <head>
    <title>Buy {{ item.name }}</title>
  </head>
  <body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.price }}</p>
    <form action="{{ document.location.hostname }}/buy/{{ item.pk }}">
      <input type="submit" value="Buy {{ item.name }}" />
    </form>
  </body>
</html>
